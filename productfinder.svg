<svg xmlns="http://www.w3.org/2000/svg" width="512" height="256" viewBox="0 0 512 256" role="img" aria-label="Product Finder thumbnail">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7a86f6"/>
      <stop offset="100%" stop-color="#6875f5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="512" height="256" rx="12" fill="url(#bg)"/>

  <!-- Rocket icon (simplified) -->
  <g transform="translate(120,60) scale(1.2)" fill="#ffffff" filter="url(#shadow)">
    <!-- Body -->
    <path d="M80 40c0-35 45-60 60-60s60 25 60 60v40H80V40z" transform="translate(-40,20)"/>
    <!-- Nose -->
    <circle cx="140" cy="20" r="16"/>
    <!-- Window -->
    <circle cx="140" cy="70" r="14" fill="#7a86f6" stroke="#ffffff" stroke-width="6"/>
    <!-- Left fin -->
    <path d="M90 120l-36 28 12-40z"/>
    <!-- Right fin -->
    <path d="M190 120l36 28-12-40z"/>
    <!-- Flame -->
    <path d="M130 140c-8 18-4 36 10 48 14-12 18-30 10-48z" fill="#ffd166"/>
  </g>

  <!-- Label -->
  <g font-family="Arial, Helvetica, sans-serif" font-weight="700" fill="#ffffff">
    <text x="300" y="120" font-size="56" dominant-baseline="middle">PF</text>
    <text x="300" y="160" font-size="20" opacity="0.9">Product Finder</text>
  </g>
</svg>


